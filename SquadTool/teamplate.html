<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- Resetes -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Venturus Tool</title>
</head>
<body>

    <header>
        <div class="inicial">
            <a href="index.html"> <i class="fa-solid fa-v"></i>
            Squad Management Tool </a>                 
        </div>
        <div class="user">
            User
            <i class="fa-solid fa-circle-user"></i>
        </div>
    </header>

    <section>
        <div class="container-team">
            <div class="section-header">
                <h1>Create your team</h1>
            </div>
                <h2>Team information</h2>
            <div class="information">

                <label for="teamName">Team Name</label>
                <label for="teamName">Team Website</label>
                <input type="text" id="teamName" placeholder="insert team Name">
                <input type="text" id="teamWebsite" placeholder="https://myteam.com">

                    <div class="descrption">
                        <label for="descrption">Description</label>
                        <textarea id="descrption" cols="50" rows="10"></textarea>
                    </div>
                    <div>
                        
                        <label for="teamType">Team type</label>
                        <div class="radio">
                            <div>    
                                <input type="radio" name="teamType" value="Real">Real
                            </div>
                            <div>
                                <input type="radio" name="teamType" value="Fantasy">Fantasy
                            </div>
                        </div>
                        
                        <div>
                            <label for="tags">Tags</label>
                            <textarea id="tags" cols="25" rows="6"></textarea>
                        </div>
                    </div>
               


            </div> 
            <div class="configureSquad">
                <h2>Configure Squad</h2>
            </div>
            <div class="article">
                <div class="save">
                    
                    <div class="formation">
                        <label for="formation">Formation</label>
                        <select id="formation">
                            <option value="3223">3-2-2-3</option>
                            <option value="3231">3-2-3-1</option>
                            <option value="343">3-4-3</option>
                            <option value="352">3-5-2</option>
                            <option value="3231">3-2-3-1</option>
                            <option value="4311">4-3-1-1</option>
                            <option value="432">4-3-2</option>
                            <option value="442">4-4-2</option>
                            <option value="451">4-5-1</option>
                            <option value="541">5-4-1</option>
                        </select>
                    </div>
            

                <div class="field">
    
                    <div class="teamdivision">
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div>
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
    
                    
                </div>
                    <button class="button">Save</button>
            </div>

                <div class="player">
                    <label for="search">Search Players</label>
                    <input type="text" id="search" placeholder="Ronal">
                </div>
            </div>

        </div>

    </section>




    <footer>
        <p> 2022 - All rights reserved</p> 
    </footer>
    

    <script src="https://kit.fontawesome.com/2e6a53fcee.js" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
